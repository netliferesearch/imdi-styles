before_deploy:
  - cd dist
deploy:
  - provider: npm
    on:
      branch: production
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key:
      secure: $NPM_TOKEN
  - provider: npm
    on:
      branch: master
    skip_cleanup: true
    email: $NPM_EMAIL
    tag: next
    api_key:
      secure: $NPM_TOKEN
