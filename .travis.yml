language: node_js
node_js: 8
before_deploy:
  - cd dist
deploy:
  - provider: npm
    script: npm run build
    tag: latest
    on:
      branch: prod
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
  - provider: npm
    tag: next
    script: npm run build:next
    on:
      branch: master
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
